<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beah Erice Rusit</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 overflow-x-hidden">
    <header class="bg-pink-400 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo or brand name -->
            <a href="#" class="text-white text-2xl font-bold">Beah Erice Rusit</a>

            <!-- Hamburger Icon (Visible on mobile) -->
            <div class="lg:hidden">
                <button id="hamburger-icon" class="text-white focus:outline-none hover:text-pink-300 transition duration-300">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Menu Links (Visible on larger screens) -->
            <nav class="hidden lg:flex space-x-6 bg-pink-400">
                <a href="index.html" class="text-white hover:text-pink-900">Home</a>
                <a href="about-me.html" class="text-white hover:text-pink-900">About</a>
                <a href="tech-stack.html" class="text-white hover:text-pink-900">Tech Stack</a>
                <a href="certificates.html" class="text-white hover:text-pink-900">Certificates</a>
                <a href="contacts.html" class="text-white hover:text-pink-900">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Mobile Menu (Initially hidden) -->
    <div id="mobile-menu" class="lg:hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center z-50 hidden">
        <div class="bg-white w-3/4 p-6 rounded-lg">
            <nav>
                <ul class="space-y-4 text-center">
                    <li><a href="index.html" class="text-gray-800 hover:text-gray-600">Home</a></li>
                    <li><a href="about-me.html" class="text-gray-800 hover:text-gray-600">About</a></li>
                    <li><a href="tech-stack.html" class="text-gray-800 hover:text-gray-600">Tech Stack</a></li>
                    <li><a href="certificates.html" class="text-gray-800 hover:text-gray-600">Certificates</a></li>
                    <li><a href="contacts.html" class="text-gray-800 hover:text-gray-600">Contact</a></li>
                </ul>
            </nav>
            <button id="close-menu" class="absolute top-4 right-4 text-gray-800 hover:text-gray-600 transition duration-300">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Tech Stack Section -->
    <section id="techstack" class="py-16 min-h-[100vh] flex items-center justify-center">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-semibold mb-8">Tech Stack</h2>
            <div class="flex flex-wrap justify-center space-x-6 mx-5">
                <!-- Add your logos here -->
                <img src="c-programming-language-seeklogo.png" alt="c" class="w-24 h-24 mb-6 sm:w-20 sm:h-20 md:w-24 md:h-24">
                <img src="css-3-seeklogo.png" alt="css" class="w-24 h-24 mb-6 sm:w-20 sm:h-20 md:w-24 md:h-24">
                <img src="html5-without-wordmark-color-seeklogo.png" alt="html" class="w-24 h-24 mb-6 sm:w-20 sm:h-20 md:w-24 md:h-24">
                <img src="java-seeklogo.png" alt="java" class="w-24 h-24 mb-6 sm:w-20 sm:h-20 md:w-24 md:h-24">
                <img src="javascript-seeklogo.png" alt="javascript" class="w-24 h-24 mb-6 sm:w-20 sm:h-20 md:w-24 md:h-24">
                <img src="git-logo.png" alt="git" class="w-24 h-24 mb-6 sm:w-20 sm:h-20 md:w-24 md:h-24">
                <img src="github_logo.png" alt="github" class="w-24 h-24 mb-6 sm:w-20 sm:h-20 md:w-24 md:h-24">
                <img src="visual-studio-code-logo.png" alt="VS Code" class="w-24 h-24 mb-6 sm:w-20 sm:h-20 md:w-24 md:h-24">
            </div>
        </div>
    </section>

    <!-- Initialize Vanta.js for background effect -->
    <script src="three.r134.min.js"></script>
    <script src="vanta.fog.min.js"></script>
    <script>
        // Applying the Vanta.js effect to the #techstack element
        VANTA.FOG({
            el: "#techstack",  // Use the techstack section as the background
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0xffadff,
            midtoneColor: 0xff96f2,
            lowlightColor: 0xffffff,
            baseColor: 0xffffff,
            speed: 3.40
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
